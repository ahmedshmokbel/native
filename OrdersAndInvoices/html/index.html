    <style type="text/css">
        * {

            margin: 0;
            padding: 0;
        }

        #viewport {
            position: relative;
            margin: 0 auto;
            width: 450px;

             margin-top: 100px;

    <script type="text/javascript">

        $(function () {
            var $qubes = $('.qube');

            setInterval(function () {
                $qubes.eq(Math.floor(Math.random() * $qubes.length)).toggleClass(Math.random() > 0.5 ? 'ltor' : 'ttob');
            }, 600);
        });
    </script>
</head>
